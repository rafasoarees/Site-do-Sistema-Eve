        <!-- Page Content -->
        <form role="form">
            <fieldset>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1> Minicurso </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="nome">Nome:</label>
                            <input id="nomeM" type="text" class="form-control" placeholder="Nome do Curso a ser Ministrado">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="data">Periodo Inicio:</label>
                            <input id="periodoMI" type="date" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="data">Periodo Fim:</label>
                            <input id="periodoMF" type="date" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="titulo">Hora Inicio:</label>
                            <input id="horaMI" type="time" class="form-control" maxlength="8" placeholder="Hora" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" />
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="titulo">Hora Fim:</label>
                            <input id="horaMF" type="time" class="form-control" maxlength="8" placeholder="Hora" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" />
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="nome">Instrutor:</label>
                            <input id="instrutorM" type="text" class="form-control" placeholder="Nome do Instrutor">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="nome">Local:</label>
                            <input id="localM" type="text" class="form-control" placeholder="Local do Evento">
                        </div>

                        <div class="form-group col-lg-12">
                            <button type="button" id="button" class="btn btn-success">Cadastrar</button>
                            <button type="button" class="btn btn-warning" onclick="history.go(-1)">Voltar</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>


        </div>

        <script src="js/jquery.js"></script>
