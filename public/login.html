<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<div id="login-form" action="" method="" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email" id="email" class="form-control" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="password" name="senha" id="senha" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" class="" name="remember" id="remember">
										<label for="remember"> Lembre-me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" name="login-submit" id="btnLogin" class="form-control btn btn-login">Entrar</button>
												<button type="button" name="login-submit" id="btnSair" class="form-control btn btn-login" style="display: none">Sair</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a id="recuperarsenha-form-link" class="forgot-password">Recuperar Senha?</a>
												</div>
											</div>
										</div>
									</div>
								</div>

								<!-- <form id="register-form" method="" role="form" style="display: none;"> -->
								<div id="register-form" method="" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" id="c_matricula" class="form-control" placeholder="Matricula" required>
									</div>
									<div class="form-group">
										<input type="email" id="c_email" class="form-control" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input type="email" id="c_c_email" class="form-control" placeholder="Confirme Email"required>
									</div>
									<div class="form-group">
										<input type="password"id="c_password" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password"  id="c_confirm_password" class="form-control" placeholder="Confirme Password"
											required>
									</div>
									<div class="form-group">
										<input type="text" id="c_username" class="form-control" placeholder="Nome Coordenador"required>
									</div>
									<div class="form-group">
										<input type="tel" id="c_telefone" class="form-control" placeholder="Telefone" required>
									</div>
									<div class="form-group">
										<select name="curso" id="curso" class="form-control" required>
										<option value="">Selecione o Curso</option>
										<option value="adm"/>Administração <br /></option> 
										<option value="ccp"/>Ciência da Computação <br /> </option>
										<option value="dg"/>Design <br />
										<option value="eas"/>Engenharia Ambiental e Sanitária <br /> </option>
										<option value="eb"/>Engenharia de Bioprocessos <br /> </option>
										<option value="ecc"/>Engenharia de Computação <br /></option>
										<option value="ec"/>Engenharia Civil <br /> </option>
										<option value="ee"/>Engenharia Elétrica <br /> </option>
										<option value="ep"/>Engenharia de Produção <br /> </option>
										<option value="em"/>Engenharia Mecânica <br /> </option>
										<option value="es"/>Engenharia de Software <br /> </option>
										<option value="et"/>Engenharia de Telecomunicação <br /></option>
										<option value="ssi"/>Sistema de Informação <br /> </option>
										<option value="tdp"/>Tecnologia em Design de Produtos <br /> </option>
										<option value="tmi"/>Tecnologia em Mídias Interativas </option>
									</select>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" id="cadastrar" class="form-control btn btn-register" value="Cadastrar">
											</div>
										</div>
									</div>
								<!-- </form> -->
							</div>
								<div id="recuperarsenha-form" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" class="form-control" placeholder="Digite seu Email" value="" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Redefinir Senha">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/login.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/autenticacao.js"></script>


</body>

</html>
