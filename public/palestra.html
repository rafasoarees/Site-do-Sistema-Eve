    <!-- Page Content -->
    <form role="form">
        <fieldset>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1> Palestra </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="selecione o curso">Selecione o Curso:</label>
                        <select name="curso" class="form-control" required>
                    <option value="">Selecione o Curso</option>
                    <option value="adm"/>Administração <br /></option> 
                    <option value="ccp"/>Ciência da Computação <br /> </option>
                    <option value="dg"/>Design <br />
                    <option value="eas"/>Engenharia Ambiental e Sanitária <br /> </option>
                    <option value="eb"/>Engenharia de Bioprocessos <br /> </option>
                    <option value="ecc"/>Engenharia de Computação <br /></option>
                    <option value="ec"/>Engenharia Civil <br /> </option>
                    <option value="ee"/>Engenharia Elétrica <br /> </option>
                    <option value="ep"/>Engenharia de Produção <br /> </option>
                    <option value="em"/>Engenharia Mecânica <br /> </option>
                    <option value="es"/>Engenharia de Software <br /> </option>
                    <option value="et"/>Engenharia de Telecomunicação <br /></option>
                    <option value="ssi"/>Sistema de Informação <br /> </option>
                    <option value="tdp"/>Tecnologia em Design de Produtos <br /> </option>
                    <option value="tmi"/>Tecnologia em Mídias Interativas </option>
                </select>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input id="tituloP" type="text" class="form-control" placeholder="Titulo da Palestra">
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input id="nomeP" type="text" class="form-control" placeholder="Nome do Palestrante">
                </div>
                <div class="form-group">
                    <label for="titulo">Hora:</label>
                    <input id="horaP" type="time" class="form-control" maxlength="8" placeholder="Hora" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input id="dataP" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nome">Local:</label>
                    <input id="localP" type="text" class="form-control" placeholder="Local do Evento">
                </div>
                <button type="button" id="button" class="btn btn-success">Cadastrar</button>
                <button type="button" class="btn btn-warning" onclick="history.go(-1)">Voltar</button>
            </div>
        </fieldset>
    </form>
